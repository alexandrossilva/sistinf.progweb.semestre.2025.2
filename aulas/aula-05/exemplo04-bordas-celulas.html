<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação Televisiva</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            width: 150px;
            text-align: center;
        }

        .borda-verde {
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <h1>Programação Televisiva</h1>
    <table>
        <caption>Gêneros de Programas por Redes de Televisão e Horários</caption>
        <tr>
            <th style="border: 1px solid black;">Rede de TV e Faixa de Horário</th>
            <th class="borda-verde">Rede A</th>
            <th>Rede B</th>
            <th>Rede C</th>
        </tr>
        <tr>
            <th>6h - 7h</th>
            <td rowspan="2">Cinema</td>
            <td>Comédia</td>
            <td>Notícias</td>
        </tr>
        <tr>
            <th>7h - 8h</th>
            <td>Esportes</td>
            <td>Atualidades</td>
        </tr>
    </table>
</body>
</html>
