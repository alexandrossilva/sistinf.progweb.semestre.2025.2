<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação Televisiva</title>
    <link rel="stylesheet" href="exemplo05-agrupamento-linhas.css">
</head>
<body>
    <h1>Programação Televisiva</h1>
    <table>
        <caption>Gêneros de Programas por Redes de Televisão e Horários</caption>
        <thead>
            <tr>
                <th>Rede de TV e Faixa de Horário</th>
                <th>Rede A</th>
                <th>Rede B</th>
                <th>Rede C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>6h - 7h</th>
                <td rowspan="2">Cinema</td>
                <td>Comédia</td>
                <td>Notícias</td>
            </tr>
            <tr>
                <th>7h - 8h</th>
                <td>Esportes</td>
                <td>Atualidades</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
