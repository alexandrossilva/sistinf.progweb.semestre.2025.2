<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação</title>
    <style>
        body {
            background-color: #f2f4d6;
        }

        input {
            margin: 2px;
        }

        ul {
            list-style: none;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="GET">
        <ul>
            <li><label for="login">Login</label>
                <input type="text" name="login" id="login">
            </li>
            <li><label for="senha">Senha</label>
                <input type="password" name="senha" id="senha">
                <input type="submit" value="Autenticar-se">
            </li>
        </ul>
    </form>    
</body>
</html>
