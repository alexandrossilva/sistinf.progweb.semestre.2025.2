<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandas de Rock</title>
    <style>
        body {
            background-color: #f2f4d6;
        }

        select {
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="GET">
        <p>Quais suas bandas de rock favoritas da década de 80?
            <br>
            <select name="bandas" size="15" multiple>
                <optgroup label="De Origem Carioca">
                    <option>Barão Vermelho</option>
                    <option>Biquini Cavadão</option>
                    <option>Os Paralamas do Sucesso</option>
                    <option>Roupa Nova</option>
                </optgroup>
                <optgroup label="De Origem Paulista">
                    <option>RPM</option>
                    <option>Titãs</option>
                    <option>Ultraje a Rigor</option>    
                </optgroup>
                <optgroup label="De Outras Origens">
                    <option>Capital Inicial</option>
                    <option>Engenheiros do Hawaii</option>
                    <option>Legião Urbana</option>    
                </optgroup>
            </select>
        </p>
        <input type="submit" value="Enviar Escolhas">
    </form>    
</body>
</html>
