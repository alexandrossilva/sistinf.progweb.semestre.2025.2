<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de Formulário</title>
    <style>
        body {
            background-color: #f2f4d6;
        }

        input {
            margin-bottom: 4px;
        }
    </style>
</head>

<body>
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="GET">
        <p>Inscreva-se em nossa lista de e-mails
            <br>
            <input type="email" name="email" size="30">
            <br>
            <input type="submit" value="Inscrever-se">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
