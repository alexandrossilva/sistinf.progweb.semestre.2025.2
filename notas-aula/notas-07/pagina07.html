<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submissão de Formulário</title>
    <style>
        body {
            background-color: #f2f4d6;
        }

        input {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="GET">
        <p>Inscreve-se em nossa lista de e-mails
            <br>
            Nome:
            <input type="text" name="nome" required>
            <br>
            Endereço:
            <input type="email" name="email" size="30" required>
            <br>
            <input type="submit" value="Inscrever-se">
        </p>
    </form>    
</body>
</html>
