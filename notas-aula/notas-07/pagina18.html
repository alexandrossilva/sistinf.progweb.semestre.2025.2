<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datas e Horas</title>
    <style>
        body {
            background-color: #f2f4d6;
        }

        ol {
            padding: 0;
            list-style: none;
        }

        input {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi">
        <ol>
            <li>Data: <input type="date" name="data"></li>
            <li>Horário: <input type="time" name="horario"></li>
            <li>Data e Horário: <input type="datetime-local" name="data-horario"></li>
            <li>Mês: <input type="month" name="mes"></li>
            <li>Semana: <input type="week" name="semana"></li>
        </ol>
    </form>    
</body>
</html>
