<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto de Perfil</title>
    <style>
        body {
            background-color: #f2f4d6;
        }

        select {
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post" enctype="multipart/form-data">

            <input type="file" name="foto" accept=".png, .jpg">
        </p>
        <input type="submit" value="Enviar">
    </form>    
</body>
</html>
