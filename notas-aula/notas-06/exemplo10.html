<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas de Tabelas</title>
    <style>
        table {
            border-collapse: collapse;            
        }

        td, th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Descrição</caption>
        <tr>
            <th>Nível</th>
            <th>Título 1</th>
            <th>Título 2</th>
            <th>Título 3</th>
        </tr>
        <tr>
            <th>Nível 1</th>
            <td>Dado A1</td>
            <td>Dado B1</td>
            <td>Dado C1</td>
        </tr>
        <tr>
            <th>Nível 2</th>
            <td>Dado A2</td>
            <td>Dado B2</td>
            <td>Dado C2</td>
        </tr>
        <tr>
            <th>Nível 3</th>
            <td>Dado A3</td>
            <td>Dado B3</td>
            <td>Dado C3</td>
        </tr>
    </table>
</body>
</html>
