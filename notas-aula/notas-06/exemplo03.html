<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol Brasileiro</title>
    <style>
        th, td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Futebol Brasileiro</h1>
    <p>Principais Clubes</p>
    <table>
        <tr>
            <th>Estado</th>
            <th>Clubes</th>
        </tr>
        <tr>
            <td>São Paulo</td>
            <td>
                <img src="imagens/corinthians.png" alt="Corinthians">
                <img src="imagens/palmeiras.png" alt="Palmeiras">
                <img src="imagens/santos.png" alt="Santos">
                <img src="imagens/sao-paulo.png" alt="São Paulo">
            </td>
        </tr>
        <tr>
            <td>Rio de Janeiro</td>
            <td>
                <img src="imagens/botafogo.png" alt="Botafogo">
                <img src="imagens/flamengo.png" alt="Flamengo">
                <img src="imagens/fluminense.png" alt="Fluminense">
                <img src="imagens/vasco.png" alt="Vasco da Gama">
            </td>
        </tr>
        <tr>
            <td>Minas Gerais</td>
            <td>
                <img src="imagens/atletico-mg.png" alt="Atlético-MG">
                <img src="imagens/cruzeiro.png" alt="Cruzeiro">
            </td>
        </tr>
        <tr>
            <td>Rio Grande do Sul</td>
            <td>
                <img src="imagens/gremio.png" alt="Grêmio">
                <img src="imagens/internacional.png" alt="Internacional">
            </td>
        </tr>
    </table>
</body>
</html>
