<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Base</title>
</head>
<body>
    <table>
        <caption>Descrição</caption>
        <tr>
            <th id="nivel">Nível</th>
            <th id="titulo1">Título 1</th>
            <th id="titulo2">Título 2</th>
            <th id="titulo3">Título 3</th>
        </tr>
        <tr>
            <th id="nivel1">Nível 1</th>
            <td id="a1">Dado A1</td>
            <td id="b1">Dado B1</td>
            <td id="c1">Dado C1</td>
        </tr>
        <tr>
            <th id="nivel2">Nível 2</th>
            <td id="a2">Dado A2</td>
            <td id="b2">Dado B2</td>
            <td id="c3">Dado C2</td>
        </tr>
        <tr>
            <th id="nivel3">Nível 3</th>
            <td id="a3">Dado A3</td>
            <td id="b3">Dado B3</td>
            <td id="c3">Dado C3</td>
        </tr>
    </table>
</body>
</html>
