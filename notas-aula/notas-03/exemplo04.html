    <h1>Tipografia</h1>

    <h2>Introdução</h2>

    <p>A tipografia é a arte e o processo de criação na composição e impressão de um texto, física ou digitalmente.</p>

    <h2>Evolução das Técnicas de Tipografia</h2>

    <ol>
        <li>Prensa Móvel (1450)</li>
        <li>Linotipo (1890)</li>
        <li>Fotocomposição (1950)</li>
        <li>Técnicas Digitais (1980)</li>
    </ol>
