<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensionamento de Imagens</title>
</head>
<body>
    <!-- Dimensões originais -->
    <img src="imagens/monalisa.jpg" width="100" height="144" alt="">
    <!-- Amplicação proporcional -->
    <img src="imagens/monalisa.jpg" width="400" alt="">
    <!-- Redução proporcional -->
    <img src="imagens/monalisa.jpg" width="50" alt="">
    <!-- Redução com distorção da altura em relação à largura -->
    <img src="imagens/monalisa.jpg" width="100" height="100" alt="">
</body>
</html>
